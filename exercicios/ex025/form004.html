<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post"></form>
        <fieldset>
            <legend>Dados pessoais</legend>
                    <p>
                        <label for="inome">Nome:</label>
                        <input type="text" name="name" id="inome" minlength="5" maxlength="30" required>
                    </p>
                    <p>
                        <label for="iemail">E-mail:</label>
                        <input type="email" name="email" id="iemail" autocomplete="email" required>
                    </p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" min="5" required placeholder="(xx)xxxx-xxxx" autocomplete="tel">
                    <!-- Estudar mais sobre espreções regulares RegEx-->
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </p>
        </fieldset>
    </form>
</body>
</html>
